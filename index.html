<html></html>
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora DLV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculadora de cosecha DLV</h1>
    </header>

    <div class="howTo">
      <h2>Cómo se usa:</h2>
      <p>1.Selecciona el cultivo</p>
      <p>2.Introduce la cantidad a plantar.</p>
      <p>3.Click en "CALCULAR"</p>
    </div>
    

    <div id="marco"><img src="https://th.bing.com/th/id/OIP.mZ7TM_2MBpT9AM4WU0LSzgHaHg?pid=ImgDet&rs=1" alt="walle"></div>

    <form id="selector">
      <!-- La función "selectedOption" se ejecuta al cambiar de opción en el desplegable cambiando de foto,
      por defecto muestra una imagen de wall-e en "marco" " -->
      <select class="clases" onchange="selectedOption()" name="" id="cultivo">
        <option value="default" selected>-Selecciona-</option>
        <option value="Espárrago">Espárrago</option>
        <option value="Pimiento">Pimiento</option>
        <option value="Zanahoria">Zanahoria</option>
        <option value="Chile">Chile</option>
        <option value="Pepino">Pepino</option>
        <option value="Berenjena">Berenjena</option>
        <option value="Puerro">Puerro</option>
        <option value="Lechuga">Lechuga</option>
        <option value="Okra">Okra</option>
        <option value="Cebolla">Cebolla</option>
        <option value="Patata">Patata</option>
        <option value="Calabaza">Calabaza</option>
        <option value="Espinaca">Espinaca</option>
        <option value="Tomate">Tomate</option>
        <option value="Calabacín">Calabacín</option>
        <option value="Arroz">Arroz</option>
        <option value="Trigo">Trigo</option>
        <option value="Canola">Canola</option>
        <option value="Maíz">Maíz</option>
        <option value="Soja">Soja</option>
        <option value="Caña de azúcar">Caña de azúcar</option>
        <option value="Algodón">Algodón</option>
      </select>
      <input class="clases" id="cantidad" type="number" placeholder="Cantidad (en unidades)">
      <!-- Al clickar el botón se ejecutará la función que mostrará los resultados -->
      <button type="button" class="clases" onclick="calcularProfit()">CALCULAR</button>
    </form>
    <p class="tip">Atención: los cálculos NO tienen en cuenta la duplicación de tu acompañante</p>
    <footer id="bottom" class="bottom">Created by fans</footer>
    <script src="app.js"></script>

  </body>
</html>
