<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Calculator</title>
    <link rel="shortcut icon" type="image/png" href="https://bit.ly/3rigzdB"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>DLV Crop Calculator</h1>
    </header>

    <div class="howTo">
      <h2>Instructions:</h2>
      <p>1.Select the crop.</p>
      <p>2.Set the amount.</p>
      <p>3.Click on "CALCULATE".</p>
      <p>Click "RESET" to start again.</p>
    </div>

    <div id="marco">
      <img
        src="https://th.bing.com/th/id/OIP.mZ7TM_2MBpT9AM4WU0LSzgHaHg?pid=ImgDet&rs=1"
        alt="walle"
      />
    </div>

    <form id="selector">
      
      <select class="clases" onchange="selectedOption()" name="" id="cultivo">
        <option value="default" selected>-Select-</option>
        <option value="Espárrago">Espárrago</option>
        <option value="Pimiento">Pimiento</option>
        <option value="Zanahoria">Zanahoria</option>
        <option value="Chile">Chile</option>
        <option value="Pepino">Pepino</option>
        <option value="Berenjena">Berenjena</option>
        <option value="Puerro">Puerro</option>
        <option value="Lechuga">Lechuga</option>
        <option value="Okra">Okra</option>
        <option value="Cebolla">Cebolla</option>
        <option value="Patata">Patata</option>
        <option value="Calabaza">Calabaza</option>
        <option value="Espinaca">Espinaca</option>
        <option value="Tomate">Tomate</option>
        <option value="Calabacín">Calabacín</option>
        <option value="Arroz">Arroz</option>
        <option value="Trigo">Trigo</option>
        <option value="Canola">Canola</option>
        <option value="Maíz">Maíz</option>
        <option value="Soja">Soja</option>
        <option value="Caña de azúcar">Caña de azúcar</option>
        <option value="Algodón">Algodón</option>
      </select>
      <input
        class="clases"
        id="cantidad"
        type="number"
        placeholder="Amount (in units)"
      />
      <!-- Al clickar el botón se ejecutará la función que mostrará los resultados -->
      <button type="button" class="clases" onclick="calcularProfit()">
        CALCULATE
      </button>

      <button type="button" class="clases" onclick="resetAll()">
       RESET
      </button>
    
    </form>
    <p class="tip">
      Atention: This calculator cannot calculate duplicated crops.
    </p>
    <div id="resultadoFinal"></div>

    <footer id="bottom" class="bottom">Created by fans and for fans</footer>
    <script src="app.js"></script>
  </body>
</html>
